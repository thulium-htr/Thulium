# HTR Model Configuration: CNN + BiLSTM + CTC (Small)
#
# Balanced model providing good accuracy with moderate computational
# requirements. Suitable for CPU inference with acceptable latency.
#
# Architecture: ResNet18 -> BiLSTM (medium) -> CTC Decoder
#
# Specifications:
#   - Parameters: ~5M
#   - Inference: CPU/GPU balanced
#   - Memory: ~200MB
#
# Suitable for:
#   - Server-side CPU inference
#   - Desktop applications
#   - Medium-throughput batch processing

model:
  name: "htr_cnn_lstm_ctc_small"
  version: "1.2.0"
  capacity: "small"
  
  backbone:
    type: "resnet"
    config_name: "resnet18"
    in_channels: 3
    output_channels: 512
    dropout: 0.0
    
  sequence_head:
    type: "bilstm"
    hidden_size: 192
    num_layers: 2
    dropout: 0.25
    bidirectional: true
    
  decoder:
    type: "ctc"
    blank_index: 0
    dropout: 0.15
    
  height_projection:
    type: "mean_pool"
    
preprocessing:
  image_height: 48
  normalize: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  
training:
  optimizer:
    type: "adamw"
    lr: 0.0008
    weight_decay: 0.01
    betas: [0.9, 0.999]
    
  scheduler:
    type: "cosine"
    warmup_epochs: 5
    min_lr: 0.00001
    
  loss:
    type: "ctc"
    blank: 0
    reduction: "mean"
    zero_infinity: true
    
  regularization:
    label_smoothing: 0.0
    dropout: 0.25
    
  augmentation:
    enabled: true
    random_affine:
      degrees: 3
      translate: [0.02, 0.02]
      scale: [0.95, 1.05]
    elastic_distortion:
      alpha: 25
      sigma: 5
      probability: 0.25
    noise:
      gaussian_std: 0.015
      probability: 0.15
      
  batch_size: 96
  epochs: 100
  mixed_precision: true
  max_grad_norm: 2.0
  
decoding:
  method: "greedy"
  beam_width: 10
  lm_alpha: 0.0
  lm_beta: 0.0
  length_normalization: false

inference:
  onnx_export: true
  quantization: "none"
