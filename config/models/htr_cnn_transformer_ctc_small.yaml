# HTR Model Configuration: CNN + Transformer + CTC (Small)
#
# Compact Transformer model balancing accuracy with computational
# efficiency. Good for servers without dedicated GPU.
#
# Architecture: ResNet18 -> Transformer (medium) -> CTC Decoder
#
# Specifications:
#   - Parameters: ~7M
#   - Inference: CPU/GPU balanced
#   - Memory: ~300MB
#
# Suitable for:
#   - Server-side inference
#   - Desktop applications with GPU
#   - Research with moderate resources

model:
  name: "htr_cnn_transformer_ctc_small"
  version: "1.2.0"
  capacity: "small"
  
  backbone:
    type: "resnet"
    config_name: "resnet18"
    in_channels: 3
    output_channels: 512
    dropout: 0.05
    
  sequence_head:
    type: "transformer"
    hidden_size: 192
    num_heads: 6
    num_layers: 3
    dim_feedforward: 768
    dropout: 0.1
    pos_encoding: "sinusoidal"
    pre_norm: true
    
  decoder:
    type: "ctc"
    blank_index: 0
    dropout: 0.1
    
  height_projection:
    type: "adaptive_pool"
    
preprocessing:
  image_height: 48
  normalize: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  
training:
  optimizer:
    type: "adamw"
    lr: 0.0004
    weight_decay: 0.03
    betas: [0.9, 0.98]
    
  scheduler:
    type: "cosine"
    warmup_epochs: 8
    min_lr: 0.000005
    
  loss:
    type: "ctc"
    blank: 0
    reduction: "mean"
    zero_infinity: true
    
  regularization:
    label_smoothing: 0.05
    dropout: 0.1
    stochastic_depth: 0.05
    
  augmentation:
    enabled: true
    random_affine:
      degrees: 3
      translate: [0.02, 0.02]
      scale: [0.95, 1.05]
    elastic_distortion:
      alpha: 30
      sigma: 5
      probability: 0.3
    noise:
      gaussian_std: 0.015
      probability: 0.2
    color_jitter:
      brightness: 0.1
      contrast: 0.1
      probability: 0.2
      
  batch_size: 64
  epochs: 120
  mixed_precision: true
  max_grad_norm: 1.0
  
decoding:
  method: "beam_search"
  beam_width: 15
  lm_alpha: 0.3
  lm_beta: 0.05
  length_normalization: true

inference:
  onnx_export: true
  quantization: "none"
