# MkDocs configuration for Thulium documentation
# https://www.mkdocs.org/user-guide/configuration/

site_name: Thulium
site_description: State-of-the-art multilingual handwriting text recognition
site_author: Thulium Authors
site_url: https://thulium-dev.github.io/thulium/
repo_name: thulium-dev/thulium
repo_url: https://github.com/thulium-dev/thulium
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Thulium Authors

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - API Reference:
    - Overview: api/reference.md
    - CLI: api/cli_usage.md
  - Models:
    - Model Zoo: models/model_zoo.md
    - Language Support: models/language_support.md
  - Training:
    - Training Guide: training/training_guide.md
    - Self-Supervised: training/self_supervised.md
  - Evaluation:
    - Metrics: evaluation/metrics.md
    - Benchmarks: evaluation/benchmarks.md
    - Robustness: evaluation/robustness.md
  - Explainability:
    - Attention & Saliency: xai/attention_and_saliency.md
    - Error Analysis: xai/error_analysis.md
  - Development:
    - Developer Guide: development/dev_guide.md
    - Style Guide: development/style_guide.md
  - Architecture: architecture.md
  - Theory: theory/htr_foundations.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/thulium-dev/thulium
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/thulium/
